<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

            * {
                box-sizing: border-box;
                font-family: sans-serif;
            }

            /* Create three columns that floats next to each other */
            .columnAnimal {
                float: left;
                width: 10%;
                height: 500px;
                padding: 10px;
                padding-left: 0px;
                transform: translate(0%,-7%);

            }

            .columnParts {
                float: left;
                width: 35%;
                height: 500px;
                padding: 10px;
                padding-left: 20px;
            }

            .columnMap {
                float: left;
                width: 55%;
                height: 500px;
                padding: 10px;
            }

            .columnFooter {
                float: left;
                width: 33.33%;
                padding: 10px;
                padding-left: 0px;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }

            /*Defining buttons with images*/
            .button {
                background-color: white; /* This is whitesmoke so as to mask the artefacts around the buttons */
                border: none;
                color: white;
                padding: 0px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 50%;
                align-content: center;
                padding-bottom: 10px;
                padding-left: 10%;
            }
            
            /* Defining buttons to toggle map */
            .Map-Toggler{
                background-color: #D81E05; /* This is whitesmoke so as to mask the artefacts around the buttons */
                border: none;
                color: white;
                padding: 0px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin-left: 10px;
                margin-right: 10px;
                cursor: pointer;
                align-content: center;
                width: 100px;
                padding-bottom: 10px;
                padding-left: 10px;
                padding-top:10px;
                padding-right: 10px;
                opacity: 0.8;
                border-radius: 20px;
                transform: translate(262.5%,-60%);
            }
            
            .Map-Toggler:hover {
                background-color: #D81E05;
                opacity: 1;
            }

            .Map-Toggler:active {
              background-color: #D81E05;
              box-shadow: 0 5px #666;
              opacity: 1;
              transform: translate(262.5%,-60%) translateY(1px);
            }

            /*Defining the Map SVG*/
            .Map-Container{
                width: 100%;
                height: 540px;
            }

            .map{
                transform: translate(-18%,-2%);
            }

            img {

                text-align: center;
            }

            .rounded{
                border-radius: 50%;
            }

            button:focus,img:focus{
                outline: none;
                border:none;
            }

            /*Main titles*/
            h1 {
                text-align: center;
            }

            h2 {
                padding-bottom: 10px;
                text-align: center;
            }

            /*Default background*/
            body {
                background-color: white;
            }

            /*Adding overlay effects for the buttons*/
            .image-container {
                position: relative;
            }

            .image-container .after {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 99%;
                display: none;
                color: #FFF;
                border-style: solid;
            }

            .image-container:hover .after {
                display: block;
                background: rgba(0, 0, 0, .6);
                border-radius: 50%;
                border-style: solid;
                border-color: #D81E05;
            }

            .names {
                fill: none;
                stroke: #fff;
                stroke-linejoin: round;
            }

            /* Tooltip CSS */
            .d3-tip {
                line-height: 1.5;
                font-weight: 400;
                font-family:"avenir next", Arial, sans-serif;
                padding: 6px;
                background-color: whitesmoke;
                /*background: rgba(255, 255, 255, 0.6);*/
                color: #D81E05;
                border-radius: 1px;
                pointer-events: none;
                border: 1px solid red;

            }

            /* Creates a small triangle extender for the tooltip */
            .d3-tip:after {
                box-sizing: border-box;
                display: inline;
                font-size: 8px;
                width: 100%;
                line-height: 1.5;
                color: #D81E05;
                position: absolute;
                pointer-events: none;
            }

            /* Northward tooltips */
            .d3-tip.n:after {
                content: "\25BC";
                margin: -1px 0 0 0;
                top: 100%;
                left: 0;
                text-align: center;
            }

            /* Eastward tooltips */
            .d3-tip.e:after {
                content: "\25C0";
                margin: -4px 0 0 0;
                top: 50%;
                left: -9px;
            }

            /* Southward tooltips */
            .d3-tip.s:after {
                content: "\25B2";
                margin: 0 0 1px 0;
                top: -8px;
                left: 0;
                text-align: center;
            }

            /* Westward tooltips */
            .d3-tip.w:after {
                content: "\25B6";
                margin: -4px 0 0 -1px;
                top: 50%;
                left: 102%;
            }

            .details{
                color:#D81E05;
            }

            /* For annotations and other elements - Annotations for human parts */
            .annotation path {
              stroke: #D81E05;
              fill: none;
            }

            .annotation path.connector-arrow,
            .annotation.callout.circle .annotation-subject path{

                fill: #D81E05;

            }

            .title text, .annotation text{
              font-size: 10px;
            }

            .annotation-note-bg {
              fill: rgba(255, 255, 255, 0);
            }

            .annotation-note-title {
              font-weight: bold;
            }

            .hidden {
              display: none;
            }

            .imghidden {
                opacity: 0;
            }

            text.hover {
              font-size: .7em;
            }

            text.title {
              
            }

            .subject{

                cursor: pointer;
                fill-opacity: 1;

            }
            
            /*Legend Stuff*/
            
            .label{
                font-size: 10px;
                transform: translate(30px,30px) rotate(-45deg); 
                fill: #757a82;
            }
            
            .legendTitle{
                font-weight: bold;
                transform: translate(40px,0px);
                fill: #757a82;
                font-size: 12px;
            }
            
            #mapheader{
                color: #757a82;
            }
            
            
        </style>

    </head>

    <body>

        <h1>The Illegal Wildlife Trade</h1>

        <div class = "row">

            <div class = "columnAnimal">

                <h2></h2>
                <button class = "button BTiger">

                    <div class="image-container">
                        <img class="rounded" src="images/tigericon.png"/>
                        <div class="after"><p style="transform: translate(0,100%)">Tiger</p></div>
                    </div>

                </button>

                <button class = "button BElephant">

                    <div class ="image-container">
                        <img class="rounded" src="images/elephanticon.png"/>
                        <div class="after"><p style="transform: translate(0,100%)">Elephant</p></div>
                    </div>

                </button>

                <button class = "button BRhino">

                    <div class ="image-container">
                        <img class="rounded" src="images/rhinoicon.png"/>
                        <div class="after"><p style="transform: translate(0,100%)">Rhino</p></div>
                    </div>

                </button>

                <button class = "button BParrot">

                    <div class="image-container">
                        <img class="rounded" src="images/greyparroticon.png"/>
                        <div class="after"><p style="transform: translate(0,100%)">Grey Parrot</p></div>
                    </div>

                </button>

            </div>
            <div class="columnParts">

                <h2></h2>
                <img class = "Tiger" style ="position: relative; transform: translate(10%,30%)" src="images/tiger.png"/>
                <img class = "Elephant imghidden" style ="position: relative; transform: translate(10%,-60%)" src="images/elephant.png"/>
                <img class = "Rhino imghidden" style ="position: relative; transform: translate(15%, -200%)" src="images/rhino.png"/>
                <img class = "Parrot imghidden" style ="position: relative; transform: translate(30%, -350%)" src="images/greyparrot.png"/>

                <svg style="width: 450px; height: 540; transform: translate(10%,-260%)"></svg>


            </div>

            <div class="columnMap">

                <h2 id="mapheader">Tiger Origin, 2016</h2>
                <svg class = "Map-Container" style = "height: 341px"></svg>
                <svg class = "Map-Legend" style = "width: 100%; height:150px; transform: translate(0%,0%)"></svg>
                <div style="width: 100%; height: 10%">
                    <button class="Map-Toggler Origin">Origin</button>
                    <button class="Map-Toggler Importers">Importers</button>
                </div>
            </div>

        </div>

        <div class="footer">
        
            <div class = "row">

                <div class = "columnFooter"></div>
                <div class = "columnFooter"></div>
                <div class = "columnFooter"></div>

                <p><b>Created by: </b>Karthik Balakrishna, Ishaan Paranjape, Pranav Venkata</p>
                <p><b>In Collaboration with </b>Professor. Suresh Lodha</p>
                <p><b>For:</b> CMPS 263, Winter 18</p>

        </div>
       
        </div>
        
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/queue.v1.min.js"></script>
        <script src="https://d3js.org/topojson.v1.min.js"></script>
        <script src="https://d3js.org/d3-geo.v1.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.5/d3-legend.min.js"></script>  
        <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
        <script src="d3-tip.js"></script>
        <script src="index.js"></script>

</body>
</html>
