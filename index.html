<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        
            * {
                box-sizing: border-box;
                font-family: sans-serif;
            }

            /* Create three columns that floats next to each other */
            .columnAnimal {
                float: left;
                width: 15%;
                padding: 10px;
                padding-left: 10px;
            }

            .columnParts {
                float: left;
                width: 30%;
                padding: 10px;
                padding-left: 20px;
            }

            .columnMap {
                float: left;
                width: 55%;
                padding: 10px;
            }

            .columnFooter {
                float: left;
                width: 33.33%;
                padding: 10px;
                padding-left: 10px;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }

            /*Defining buttons with images*/
            .button {
                background-color: whitesmoke; /* Green */
                border: none;
                color: white;
                padding: 0px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 100%;
                align-content: center;
            }

            /*Defining the Map SVG*/
            .Map{
                width: 100%;
            }

            .Animal {
                padding-bottom: 20px;
                padding-left: 19%;
            }

            img {
                border-radius: 50%;
                text-align: center;
            }

            button:focus,img:focus{
                outline: none;
                border:none;
            }

            /*Main titles*/
            h1 {
                /*text-align: center;*/
            }

            h2 {
                padding-bottom: 10px;
                text-align: center;
            }

            /*Default background*/
            body {
                background-color: whitesmoke;
            }

            /*Adding overlay effects for the buttons*/
            .image-container {
                position: relative;
            }

            .image-container .after {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: none;
                color: #FFF;
                border-style: solid;
            }

            .image-container:hover .after {
                display: block;
                background: rgba(0, 0, 0, .6);
                border-radius: 48%;
                border-style: solid;
                border-color: yellow;
            }
        </style>

    </head>

    <body>

        <h1>What if you were an Animal?</h1>

        <div class = "row">
        
        <div class = "columnAnimal">
        
            <h2>Title One</h2>
            <button class = "button Animal">
            
                <div class="image-container">
                    <img src="https://s18.postimg.org/y6yps9erd/Tiger_Button.png"/>
                    <div class="after"><p style="transform: translate(0,100%)">The Tiger</p></div>
                </div>
            
            </button>
            
            <button class = "button Animal">
                
                <div class ="image-container">
                    <img src="https://s18.postimg.org/rujkiijft/Elephant_Button.png"/>
                    <div class="after"><p style="transform: translate(0,50%)">The Elephant</p></div>
                </div>
            
            </button>
            
            <button class = "button Animal">
            
                <div class ="image-container">
                    <img src="https://s18.postimg.org/y9ilf02yh/Rhino_Button.png"/>
                    <div class="after"><p style="transform: translate(0,100%)">The Rhino</p></div>
                </div>
            
            </button>
            
            <button class = "button Animal">
            
                <div class="image-container">
                    <img src="https://s18.postimg.org/574bc68yx/Grey_Parrot_Button.png"/>
                    <div class="after"><p style="transform: translate(0,50%)">The Grey Parrot</p></div>
                </div>
            
            </button>
    
        </div>
  
        <div class="columnParts">
    
            <h2>Title Two</h2>
            <img style ="position: relative; left: 40%;" src="https://s18.postimg.org/a3cjhytgp/Body.png"/>
        </div>
  
        <div class="columnMap">
    
            <h2>Title Three</h2>
            <svg class = "Map"></svg>
 
        </div>
        </div>    
        <div class="footer">
        <div class = "row">
        
            <div class = "columnFooter"></div>
            <div class = "columnFooter"></div>
            <div class = "columnFooter"></div>        
            
            <p><b>Created by: </b>Karthik Balakrishna, Ishaan Paranjape, Pranav Venkat</p>
            <p><b>In Collaboration with </b>Professor. Suresh Lodha</p>
            <p><b>For:</b> CMPS 263, Winter 18</p>
        
        </div>
    </div>

        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            
            d3.json("world_countries.json", function(topology){
                
                d3.csv("codes.csv", function (codes){
                    
                    for (i =0; i<topology.features.length; i++){
                    
                        var countryName = topology.features[i].id;  
                        for (j = 0; j<codes.length; j++){
                        
                            if (codes[j].alpha3 == countryName){
                                var code = codes[j].alpha2;
                                topology.features[i].id = code;
                            }
                        }
                    }
                    
                    //topology.features[176].id = "1";
                    //console.log(topology.features)    
                })
                  
                console.log(topology.features);
            
            
            
            
            });
            
        </script>
        

</body>
</html>
