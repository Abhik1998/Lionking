<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        
            * {
                box-sizing: border-box;
                font-family: sans-serif;
            }

            /* Create three columns that floats next to each other */
            .columnAnimal {
                float: left;
                width: 15%;
                padding: 10px;
                padding-left: 10px;
            }

            .columnParts {
                float: left;
                width: 30%;
                padding: 10px;
                padding-left: 20px;
            }

            .columnMap {
                float: left;
                width: 55%;
                height: 100%;
                padding: 10px;
            }

            .columnFooter {
                float: left;
                width: 33.33%;
                padding: 10px;
                padding-left: 10px;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }

            /*Defining buttons with images*/
            .button {
                background-color: whitesmoke; /* Green */
                border: none;
                color: white;
                padding: 0px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 100%;
                align-content: center;
            }

            /*Defining the Map SVG*/
            .Map-Container{
                width: 100%;
                height: 540px;
            }
            
            .map{
                transform: translate(-18%,-2%);
            }

            .Animal {
                padding-bottom: 20px;
                padding-left: 19%;
            }

            img {
                border-radius: 50%;
                text-align: center;
            }

            button:focus,img:focus{
                outline: none;
                border:none;
            }

            /*Main titles*/
            h1 {
                /*text-align: center;*/
            }

            h2 {
                padding-bottom: 10px;
                text-align: center;
            }

            /*Default background*/
            body {
                background-color: whitesmoke;
            }

            /*Adding overlay effects for the buttons*/
            .image-container {
                position: relative;
            }

            .image-container .after {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: none;
                color: #FFF;
                border-style: solid;
            }

            .image-container:hover .after {
                display: block;
                background: rgba(0, 0, 0, .6);
                border-radius: 48%;
                border-style: solid;
                border-color: yellow;
            }
            
            .names {
                fill: none;
                stroke: #fff;
                stroke-linejoin: round;    
            }
            /* Tooltip CSS */
            .d3-tip {
                line-height: 1.5;
                font-weight: 400;
                font-family:"avenir next", Arial, sans-serif;
                padding: 6px;
                background: rgba(0, 0, 0, 0.6);
                color: #FFA500;
                border-radius: 1px;
                pointer-events: none;
            }

            /* Creates a small triangle extender for the tooltip */
            .d3-tip:after {
                box-sizing: border-box;
                display: inline;
                font-size: 8px;
                width: 100%;
                line-height: 1.5;
                color: rgba(0, 0, 0, 0.6);
                position: absolute;
                pointer-events: none;
            }

            /* Northward tooltips */
            .d3-tip.n:after {
                content: "\25BC";
                margin: -1px 0 0 0;
                top: 100%;
                left: 0;
                text-align: center;
            }

            /* Eastward tooltips */
            .d3-tip.e:after {
                content: "\25C0";
                margin: -4px 0 0 0;
                top: 50%;
                left: -8px;
            }

            /* Southward tooltips */
            .d3-tip.s:after {
                content: "\25B2";
                margin: 0 0 1px 0;
                top: -8px;
                left: 0;
                text-align: center;
            }

            /* Westward tooltips */
            .d3-tip.w:after {
                content: "\25B6";
                margin: -4px 0 0 -1px;
                top: 50%;
                left: 100%;
            }

            
            .details{
                color:white;
            }
            
        </style>

    </head>

    <body>

            </button>
            
            <button class = "button Animal">
                
                <div class ="image-container">

                    <div class="after"><p style="transform: translate(0,50%)">The Elephant</p></div>

            </button>
            
            <button class = "button Animal">
            
                <div class ="image-container">

        <div class="columnParts">

            </div>
  
        <div class="columnMap">
    
            <h2></h2>

        </div>    
        <div class="footer">
        <div class = "row">
        
            <div class = "columnFooter"></div>
            <div class = "columnFooter"></div>
            <div class = "columnFooter"></div>        
            
            <p><b>Created by: </b>Karthik Balakrishna, Ishaan Paranjape, Pranav Venkat</p>

        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/queue.v1.min.js"></script>
        <script src="https://d3js.org/topojson.v1.min.js"></script>
        <script src="d3-tip.js"></script>
        <script>
            
           /* d3.json("world_countries.json", function(topology){
                
                d3.csv("codes.csv", function (codes){
                    
                    for (i =0; i<topology.features.length; i++){
                        
                        var countryID = topology.features[i].id;  
                        for (j = 0; j<codes.length; j++){
                            
                            if (codes[j].alpha3 == countryID){

                            }

                    }
                    
                    //topology.features[176].id = "1";
                    //console.log(topology.features);    
                    console.log(JSON.stringify(topology));
                
                });            
            });*/
            
            var format = d3.format(",");

            // Set tooltips
            var tip = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-10, 0])
                .html(function(d) {
                    return "<strong>Country: </strong><span class='details'>" + d.properties.name + "<br></span>" + "<strong>Population: </strong><span class='details'>" + format(d.population) +"</span>";
                });
            
            // Setting tooltip directions for edge cases
            tip.direction(function(d) {
              
                if (d.properties.name === 'Antarctica') return 'n';
                // Americas
                if (d.properties.name === 'Greenland') return 's';
                if (d.properties.name === 'Canada') return 'e';
                if (d.properties.name === 'USA') return 'e';
                if (d.properties.name === 'Mexico') return 'e';
                // Europe
                if (d.properties.name === 'Iceland') return 's';
                if (d.properties.name === 'Norway') return 's';
                if (d.properties.name === 'Sweden') return 's';
                if (d.properties.name === 'Finland') return 's';
                if (d.properties.name === 'Russia') return 'w';
                // Asia
                if (d.properties.name === 'China') return 'w';
                if (d.properties.name === 'Japan') return 's';
                // Oceania
                if (d.properties.name === 'Indonesia') return 'w';
                if (d.properties.name === 'Papua New Guinea') return 'w';
                if (d.properties.name === 'Australia') return 'w';
                if (d.properties.name === 'New Zealand') return 'w';
                // otherwise if not specified
                return 'n';
            });
            
            // Setting tooltip offsets for edge cases
            tip.offset(function(d) { // [top, left]
              if (d.properties.name === 'Antarctica') return [0, 0];
              // Americas
              if (d.properties.name === 'Greenland') return [10, -10];
              if (d.properties.name === 'Canada') return [24, -28];
              if (d.properties.name === 'USA') return [30, 8];
              if (d.properties.name === 'Mexico') return [12, 10];
              if (d.properties.name === 'Chile') return [0, -15];
              // Europe
              if (d.properties.name === 'Iceland') return [15, 0];
              if (d.properties.name === 'Norway') return [10, -28];
              if (d.properties.name === 'Sweden') return [10, -8];
              if (d.properties.name === 'Finland') return [10, 0];
              if (d.properties.name === 'France') return [-9, 66];
              if (d.properties.name === 'Italy') return [-8, -6];
              if (d.properties.name === 'Russia') return [-35, 350];
              // Africa
              if (d.properties.name === 'Madagascar') return [-10, 10];
              // Asia
              if (d.properties.name === 'China') return [-16, -8];
              if (d.properties.name === 'Mongolia') return [-5, 0];
              if (d.properties.name === 'Pakistan') return [-10, 13];
              if (d.properties.name === 'India') return [-11, -18];
              if (d.properties.name === 'Nepal') return [-8, 1];
              if (d.properties.name === 'Myanmar') return [-12, 0];
              if (d.properties.name === 'Laos') return [-12, -8];
              if (d.properties.name === 'Vietnam') return [-12, -4];
              if (d.properties.name === 'Japan') return [5, 5];
              // Oceania
              if (d.properties.name === 'Indonesia') return [0, -5];
              if (d.properties.name === 'Papua New Guinea') return [-5, -10];
              if (d.properties.name === 'Australia') return [-15, 0];
              if (d.properties.name === 'New Zealand') return [-15, 0];
              // otherwise if not specified
              return [-10, 0];
            })

            // Only defined for projection    
            var margin = {top: 0, right: 0, bottom: 0, left: 0},
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;
            
            // Manipulating colours
            var colors = d3.scaleThreshold()
                //.domain([10000,100000,500000,1000000,5000000,10000000,50000000,100000000,500000000,1500000000])
                //.range(["red", "rgb(222,235,247)", "rgb(198,219,239)", "rgb(158,202,225)", "rgb(107,174,214)", "rgb(66,146,198)","rgb(33,113,181)","rgb(8,81,156)","rgb(8,48,107)","rgb(3,19,43)"]);
                .domain([1,5,182,280,371,507])
                .range(["rgb(198,219,239)","rgb(158,202,225)","rgb(107,174,214)","rgb(66,146,198)","rgb(33,113,181)","rgb(8,81,156)","rgb(8,48,107)"]);
            
            function color (d){
                
                if (isNaN(d)==false) {
                    return colors(d);
                }
                else {
                    //return "rgb(247,251,255)"   
                    return "lightgrey";
                }
            }
            
            
           
            var svg = d3.select(".Map-Container")
                .append('g')
                .attr('class', 'map');
            
            var g = svg.select("g");
            //console.log(svg);
            

            var projection = d3.geoMercator()
                .scale(110)
                .translate([width / 2, height / 1.5]);

            var path = d3.geoPath().projection(projection);

            svg.call(tip);
            
            queue()
               .defer(d3.json, "world_map.json")
               .defer(d3.csv, "TigerBones.csv")
               .await(ready);
            
            function ready(error, data, population) {
                var populationById = {};

                population.forEach(function(d) { populationById[d.id] = +d.population; });
                data.features.forEach(function(d) { d.population = populationById[d.id] });

                svg.append("g")
                    .attr("class", "countries")
                    .selectAll("path")
                    .data(data.features)
                        .enter().append("path")
                        .attr("d", path)
                        .style("fill", function(d) { 
                            //console.log(populationById[d.id])
                            return color(populationById[d.id]); 
                        })
                        .style('stroke', 'darkgrey')
                        .style('stroke-width', 1.5)
                        .style("opacity",0.8)
                        // tooltips
                        .style("stroke","white")
                        .style('stroke-width', 0.3)
                        .on('mouseover',function(d){
                          tip.show(d);

                          d3.select(this)
                            .style("opacity", 1)
                            .style("stroke","white")
                            .style("stroke-width",2);
                        })
                        .on('mouseout', function(d){
                          tip.hide(d);

                          d3.select(this)
                            .style("opacity", 0.8)
                            .style("stroke","white")
                            .style("stroke-width",0.3);
                        });

                svg.append("path")
                    .datum(topojson.mesh(data.features, function(a, b) { return a.id !== b.id; }))
                    // .datum(topojson.mesh(data.features, function(a, b) { return a !== b; }))
                    .attr("class", "names")
                    .attr("d", path);
                }
            
        </script>
        
</body>
